<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptFlow</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <img src="icons/icon48.png" alt="ScriptFlow" class="brand-logo" width="32" height="32">
                <div class="brand-text">
                    <h1 class="brand-name">ScriptFlow</h1>
                    <span class="brand-tagline">GAS Editor Enhancer</span>
                </div>
            </div>
            <div class="master-toggle">
                <input type="checkbox" id="theme-toggle" class="toggle-input">
                <label for="theme-toggle" class="toggle-label">
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </header>

        <!-- Pro Banner -->
        <div id="pro-banner" class="pro-banner inactive">
            <div class="pro-banner-content">
                <svg class="pro-crown" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                    <path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm0 3h14v2H5v-2z" />
                </svg>
                <span id="pro-banner-text">Upgrade to Pro</span>
            </div>
            <svg class="pro-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16"
                height="16">
                <path d="M9 18l6-6-6-6" />
            </svg>
        </div>

        <!-- License Input (Hidden by default) -->
        <div id="license-panel" class="license-panel">
            <input type="text" id="license-input" class="license-input" placeholder="SFLOW-XXXX-XXXX-XXXX"
                maxlength="19">
            <div class="license-actions">
                <button id="activate-btn" class="btn btn-primary">Activate</button>
                <button id="cancel-license-btn" class="btn btn-ghost">Cancel</button>
            </div>
            <p id="license-message" class="license-message"></p>
        </div>

        <!-- Theme Selection -->
        <section class="section">
            <h2 class="section-title">
                <span class="section-icon">üé®</span>
                Theme
            </h2>
            <div class="theme-grid">
                <button class="theme-btn" data-theme="default">
                    <span class="theme-preview theme-preview-light"></span>
                    <span class="theme-name">Light</span>
                </button>
                <button class="theme-btn active" data-theme="dracula">
                    <span class="theme-preview theme-preview-dracula"></span>
                    <span class="theme-name">Dracula</span>
                </button>
                <button class="theme-btn pro-locked" data-theme="monokai">
                    <span class="theme-preview theme-preview-monokai"></span>
                    <span class="theme-name">Monokai</span>
                    <span class="pro-tag">PRO</span>
                </button>
                <button class="theme-btn pro-locked" data-theme="nord">
                    <span class="theme-preview theme-preview-nord"></span>
                    <span class="theme-name">Nord</span>
                    <span class="pro-tag">PRO</span>
                </button>
            </div>
        </section>

        <!-- Features -->
        <section class="section">
            <h2 class="section-title">
                <span class="section-icon">‚ö°</span>
                Features
            </h2>
            <div class="features-list">
                <label class="feature-item">
                    <div class="feature-left">
                        <span class="feature-icon">üßò</span>
                        <span class="feature-label">Zen Mode</span>
                    </div>
                    <input type="checkbox" id="zen-toggle" class="feature-checkbox">
                    <span class="feature-switch"></span>
                </label>

                <label class="feature-item">
                    <div class="feature-left">
                        <span class="feature-icon">üìù</span>
                        <span class="feature-label">TODO Highlights</span>
                    </div>
                    <input type="checkbox" id="todo-toggle" class="feature-checkbox">
                    <span class="feature-switch"></span>
                </label>

                <label class="feature-item pro-locked" data-feature="rainbow">
                    <div class="feature-left">
                        <span class="feature-icon">üåà</span>
                        <span class="feature-label">Rainbow Brackets</span>
                        <span class="pro-tag">PRO</span>
                    </div>
                    <input type="checkbox" id="rainbow-toggle" class="feature-checkbox">
                    <span class="feature-switch"></span>
                </label>
            </div>
        </section>

        <!-- Shortcuts -->
        <section class="section section-compact">
            <h2 class="section-title">
                <span class="section-icon">‚å®Ô∏è</span>
                Shortcuts
            </h2>
            <div class="shortcuts-row">
                <div class="shortcut">
                    <kbd>F11</kbd>
                    <span>Zen</span>
                </div>
                <div class="shortcut">
                    <kbd>‚åò‚áßP</kbd>
                    <span>Commands</span>
                </div>
                <div class="shortcut">
                    <kbd>Tab</kbd>
                    <span>Snippets</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <a href="https://github.com/gendengsaurus/SFlow" target="_blank" class="footer-link" title="View on GitHub">
                <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <span class="footer-version">v1.5.0</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
