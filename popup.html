<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptFlow Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-section">
                <img src="icons/icon48.png" alt="ScriptFlow" class="logo-icon-img" width="28" height="28">
                <div class="title-group">
                    <span class="title">ScriptFlow</span>
                    <span class="subtitle">GAS Editor Enhancer</span>
                </div>
            </div>
            <label class="switch" title="Enable/Disable Extension">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </header>

        <div class="divider"></div>

        <!-- Theme Section -->
        <div class="settings-section">
            <div class="section-header">
                <span class="section-icon">üé®</span>
                <span class="section-title">Theme</span>
            </div>
            <div class="select-wrapper">
                <select id="theme-select">
                    <option value="default">Default (Light)</option>
                    <option value="dracula">üßõ Dracula</option>
                    <option value="monokai">üåô Monokai</option>
                    <option value="nord">‚ùÑÔ∏è Nord</option>
                </select>
                <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M6 9l6 6 6-6" />
                </svg>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Features Section -->
        <div class="settings-section">
            <div class="section-header">
                <span class="section-icon">‚ö°</span>
                <span class="section-title">Features</span>
            </div>

            <div class="feature-toggles">
                <label class="feature-toggle">
                    <span class="feature-info">
                        <span class="feature-icon">üßò</span>
                        <span class="feature-name">Zen Mode</span>
                    </span>
                    <input type="checkbox" id="zen-toggle">
                    <span class="toggle-slider"></span>
                </label>

                <label class="feature-toggle">
                    <span class="feature-info">
                        <span class="feature-icon">üåà</span>
                        <span class="feature-name">Rainbow Brackets</span>
                    </span>
                    <input type="checkbox" id="rainbow-toggle">
                    <span class="toggle-slider"></span>
                </label>

                <label class="feature-toggle">
                    <span class="feature-info">
                        <span class="feature-icon">üìù</span>
                        <span class="feature-name">TODO Highlights</span>
                    </span>
                    <input type="checkbox" id="todo-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Shortcuts Section -->
        <div class="settings-section shortcuts-section">
            <div class="section-header">
                <span class="section-icon">‚å®Ô∏è</span>
                <span class="section-title">Shortcuts</span>
            </div>
            <div class="shortcuts-grid">
                <div class="shortcut-item">
                    <kbd>F11</kbd>
                    <span>Zen Mode</span>
                </div>
                <div class="shortcut-item">
                    <kbd>Ctrl+Shift+P</kbd>
                    <span>Commands</span>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Support Section -->
        <div class="support-section">
            <button id="love-btn" class="love-btn" title="Support Development" aria-expanded="false">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#FF5555">
                    <path
                        d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                    </path>
                </svg>
                <span>Support</span>
            </button>

            <a href="https://chromewebstore.google.com" target="_blank" class="rate-btn"
                title="Rate on Chrome Web Store">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
                <span>Rate</span>
            </a>

            <div id="support-links" class="support-links hidden">
                <a href="https://ko-fi.com/gendengsaurus" target="_blank" class="support-link kofi">
                    <img src="https://storage.ko-fi.com/cdn/cup-border.png" alt="Ko-Fi" class="support-icon">
                    <span>Ko-Fi</span>
                </a>
                <a href="https://trakteer.id/gendengsaurus/gift" target="_blank" class="support-link trakteer">
                    <img src="https://cdn.trakteer.id/images/embed/trbtn-icon.png" alt="Trakteer" class="support-icon">
                    <span>Trakteer</span>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://github.com/nicofraisse/scriptflow" target="_blank" class="github-link">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">

                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <span class="version">v1.4.0</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
